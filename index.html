<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>


        <div class="modes">
            <button id="pomodoro" class="active">Pomodoro (25 min)</button>
            <button id="shortBreak">Short Break (5 min)</button>
            <button id="longBreak">Long Break (15 min)</button>
        </div>


        <div id="timer-display">00:25:00</div>


        <div class="controls">
            <button id="start">START</button>
            <button id="pause">PAUSE</button>
            <button id="stop">STOP</button>
            <button id="reset">RESET</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
